{% extends 'base.html' %}

{% block title %}{{ image.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">{{ image.title }}</h2>
            </div>
            <div class="card-body">
                <img src="{{ image.image.url }}" class="img-fluid" alt="{{ image.title }}">
                <div class="mt-3">
                    <p><strong>Постоянная ссылка:</strong></p>
                    <input type="text" class="form-control" value="{{ request.build_absolute_uri }}" readonly>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
