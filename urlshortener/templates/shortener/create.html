{% extends 'shortener/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Создать короткую ссылку</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_original_url" class="form-label">Исходная ссылка:</label>
                <input type="url" name="original_url" class="form-control" required id="id_original_url">
            </div>
            <button type="submit" class="btn btn-primary">Сократить</button>
        </form>
    </div>
</div>
{% endblock %}
